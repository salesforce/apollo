name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17.0.2+8'
        distribution: 'zulu'
        cache: maven
    - name: Build with Maven
      run: mvn -batch-mode clean package --file pom.xml
