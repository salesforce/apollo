name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Java Development Kits built by Oracle
      uses: oracle-actions/setup-java@v1.1.1
      with:
        website: jdk.java.net
        release: 19
        cache: maven
    - name: Build with Maven
      run: mvn -batch-mode clean package -Ppre  --file pom.xml
      