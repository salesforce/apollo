name: Java CI

on: [push]

env:
    MAVEN_OPTS: -Xmx17g -Xms2g --enable-preview

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Java Development Kits built by Oracle
      uses: oracle-actions/setup-java@v1.1.1
      with:
        website: jdk.java.net
        release: loom
        cache: maven
    - name: Echo Java Version
      run: java --version
    - name: Build with Maven
      run: mvn -batch-mode clean package -Ppre  --file pom.xml
