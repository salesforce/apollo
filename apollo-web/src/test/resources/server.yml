apollo:
    gossipInterval: PT1S
    avalanche:
        core:
            alpha: 0.8
            k: 10
            beta1: 3
            beta2: 5
        outstandingQueries: 10
    source:
        type: env
        firefliesPort: 1638
        ghostPort: 1639
        avalanchePort: 1640
logging:
    level: INFO
    loggers:
        liquibase: WARN
        com.salesforce.apollo.fireflies: INFO
        com.salesforce.apollo.avalanche: TRACE
    appenders:
      - type: console
