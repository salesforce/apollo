databaseChangeLog:
-  preConditions:
   -  runningAs:
         username: apollo
-  changeSet:
      id: 1
      author: hhildebrand
      changes:
      -  sql:
            splitStatements: true
            sql: SET BINARY_COLLATION UNSIGNED
      -  createTable:
            tableName: dag
            columns:
            -  column:
                  name: key
                  type: BINARY(32)
                  constraints:
                     nullable: false
            -  column:
                  name: data
                  type: BINARY
            -  column:
                  name: links
                  type: BINARY
      -  addPrimaryKey: 
            columnNames: key
            constraintName: pk_dag_key
            tableName: dag
      -  createTable:
            tableName: unfinalized
            columns:
            -  column:
                  name: hash
                  type: BINARY(32)
                  constraints:
                     nullable: false
            -  column:
                  name: data
                  type: BINARY
            -  column:
                  name: links
                  type: BINARY
      -  addPrimaryKey: 
            columnNames: hash
            constraintName: pk_unfinalized_hash
            tableName: unfinalized
      -  createTable:
            tableName: processors
            columns:
            -  column:
                  name: hash
                  type: BINARY(32)
                  autoIncrement: false
                  constraints:
                     primaryKey: true
            -  column:
                  name: processorClass
                  type: VARCHAR
      -  addForeignKeyConstraint:
            baseColumnNames: hash
            baseTableName: processors
            constraintName: processors_dag_ref
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: key
            referencedTableName: dag
      -  addUniqueConstraint:
            tableName: processors
            columnNames: hash
            constraintName: processors_hash_unique