databaseChangeLog:
-  preConditions:
   -  runningAs:
         username: bootstrap
-  changeSet:
      id: 1
      author: hhildebrand
      changes:
      -  sql:
            sql:  create schema apollo_kernel 
      -  createTable:
            tableName: node
            schemaName: apollo_kernel
            columns:
            -  column:
                  name: id
                  type: BINARY(32)
                  constraints:
                     primaryKey: true
            -  column:
                  name: parent
                  type: BINARY(32)
            -  column:
                  name: certificate
                  type: BINARY
            -  column:
                  name: management
                  type: BINARY(32)
      -  createTable:
            tableName: databases
            schemaName: apollo_kernel
            columns:
            -  column:
                  name: id
                  type: BINARY(32)
                  constraints:
                     primaryKey: true
            -  column:
                  name: version
                  type: INT
      -  createTable:
            tableName: members
            schemaName: apollo_kernel
            columns:
            -  column:
                  name: id
                  type: BINARY(32)
                  constraints:
                     primaryKey: true
            -  column:
                  name: version
                  type: INT
                  constraints:
                     primaryKey: true
            -  column:
                  name: stake
                  type: INT
            -  column:
                  name: host
                  type: VARCHAR
            -  column:
                  name: fireflies_port
                  type: INT
            -  column:
                  name: certificate
                  type: BINARY
      -  addUniqueConstraint:
            tableName: members
            schemaName: apollo_kernel
            columnNames: id, version
            constraintName: member_unique_id_version
            deferrable: false
            disabled: false
            initiallyDeferred: false