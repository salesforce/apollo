syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.salesfoce.apollo.state.proto";
option java_outer_classname = "CdcProto";
option objc_class_prefix = "Cdc";
import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";

package apollo.cdc;

message Batch{
    repeated string statements = 1;
}

message Arguments {
    repeated bytes args = 1;
}

message Statement {
    EXECUTION execution = 1;
    string sql = 2;
    repeated bytes args = 3;
}

message Call {
    EXECUTION execution = 1;
    string sql = 2;
    repeated bytes args = 3;
    repeated int32 outParameters = 4; // value is enum of java.sql.SQLType
}

message Script {
    string source = 1;
    string className = 2;
    string method = 3;
    repeated bytes args = 4;
}

enum EXECUTION {
    INVALID = 0;
    EXECUTE = 1;
    QUERY = 2;
    UPDATE = 3;
}
message BatchedTransaction {
    repeated Txn transactions = 1;
}

message BatchUpdate {
    string sql = 1;
    repeated Arguments batch = 2;
}

message Txn {
    oneof execution {
        Statement statement = 1;
        Call call = 2;
        Batch batch = 3;
        BatchUpdate batchUpdate = 4;
        Script script = 5;
        BatchedTransaction batched = 6;
    }
}