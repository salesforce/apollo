databaseChangeLog:
-  changeSet:
      id: 1
      author: hhildebrand
      changes:
      -  sql:  
            sql:  create schema apollo_internal
      -  createTable:
            tableName: current
            schemaName: apollo_internal
            columns:
            -  column:
                  name: _u
                  type: int
            -  column:
                  name: height
                  type: INT8
            -  column:
                  name: block_hash
                  type: VARCHAR(256)
            -  column:
                  name: transaction
                  type: INT
            -  column:
                  name: transaction_hash
                  type: VARCHAR(256)
      -  createTable:
            tableName: trampoline
            schemaName: apollo_internal
            columns:
            -  column:
                  name: id
                  type: INT8
                  constraints:
                     primaryKey: true
            -  column:
                  name: channel
                  type: VARCHAR(255)
            -  column:
                  name: body
                  type: JSON
      -  addAutoIncrement:  
            columnName: id
            columnDataType: INT8
            generationType: ALWAYS  
            incrementBy: 1  
            schemaName: apollo_internal
            tableName: trampoline
