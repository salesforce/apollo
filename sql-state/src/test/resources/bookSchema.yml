databaseChangeLog:
-  changeSet:
      id: 1
      author: hhildebrand
      changes:
      -  sql:  
            endDelimiter:  \nGO  
            splitStatements:  true  
            sql:  create schema test  
            stripComments:  true
      -  createTable:
            tableName: books
            schemaName: test
            columns:
            -  column:
                  name: id
                  type: int
                  constraints:
                     primaryKey: true
            -  column:
                  name: title
                  type: varchar(50)
            -  column:
                  name: author
                  type: varchar(50)
            -  column:
                  name: price
                  type: float
            -  column:
                  name: qty
                  type: int
