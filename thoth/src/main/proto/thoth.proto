syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.salesfoce.apollo.thoth.proto";
option java_outer_classname = "ThothProto";
option objc_class_prefix = "Tp";
import "util.proto";
import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";

package thoth; 

service TestIt {
    rpc ping ( google.protobuf.Any ) returns (google.protobuf.Any) {}
}

service Thoth {

    rpc get ( Get ) returns (google.protobuf.Any) {}
    rpc put ( Entry ) returns (google.protobuf.Empty) {}

    rpc intervals (Intervals) returns (Entries) {} 
}

message Entry {
    bytes context = 1;
    google.protobuf.Any value = 2;
}

message Entries {
    repeated google.protobuf.Any records = 1;
}

message Intervals {
    bytes context = 1;
    repeated Interval intervals = 2;
    repeated bytes have = 3;
}

message Get {
    bytes context = 1;
    bytes id = 2;
} 

message Interval {
        utils.Digeste start = 1;
        utils.Digeste end = 2;
}